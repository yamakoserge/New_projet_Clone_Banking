<div class="bg" style="background-color: #f8f8f8;" *ngIf="ad">
    <div class="ad-detail-container">
        <div class="top-section">
            <div class="ad-detail">
                <div nz-col nzSpan="8">
                    <img class="profile" style="height: 130px; width: 200px; border-radius:10px;"[src]="avatarUrl" alt="profile">
                </div>
                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: #108ee9;">
                    {{ad.serviceName}}
                    </h2>
                    <h5>
                        Price : <b>{{ad.price}}</b>
                    </h5>
                    <h5>
                        Description : <b>{{ad.description}}</b> 
                    </h5>
                    <h5>
                        Company Name : <b>{{ad.companyName}}</b>
                    </h5>
                </div>
            </div>
            <div class="book-service">

            </div>
        </div>
        <div class="reviews-section">

        </div>
        
    </div>
</div>
